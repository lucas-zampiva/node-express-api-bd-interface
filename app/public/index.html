<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input type="text" name="username" placeholder="Usuário" />
                <input type="password" name="password" placeholder="Senha" />
                <button type="button" class="login-btn">Entrar</button>
                <p class="message">Não cadastrado? <a href="#">Criar uma conta</a></p>
            </form>
            <form class="register-form">
                <h2>Crie a sua conta aqui</h2>
                <input type="text" name="name" placeholder="Nome">
                <input type="text" name="username2" placeholder="Usuário">
                <input type="password" name="password2" placeholder="Senha">
                <input type="email" name="email" placeholder="Email">
                <button type="button" class="register-btn">Criar</button>
                <p class="message">Já registrado? <a href="#">Entrar</a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
